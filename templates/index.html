<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Itens de Estoque</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Itens Cadastrados</h1>
  <a class="btn" href="/new">+ Novo Item</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome do Item</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Nome}}</td>
        <td>
          <a class="btn" href="/view?id={{.ID}}">Ver</a>
          <a class="btn" href="/edit?id={{.ID}}">Editar</a>
          <a class="btn btn-danger" href="/delete?id={{.ID}}" onclick="return confirm('Deseja realmente excluir?')">Excluir</a>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</body>
</html>
