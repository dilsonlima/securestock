<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Item</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Editar Item</h1>
  <form method="POST" action="/update">
    <input type="hidden" name="id" value="{{.ID}}">
    <label>Nome:</label>
    <input type="text" name="nome" value="{{.Nome}}" required><br>

    <label>Consumo Di√°rio:</label>
    <input type="number" step="0.01" name="consumo" value="{{.ConsumoDiario}}" required><br>

    <label>Lead Time (dias):</label>
    <input type="number" name="lead" value="{{.LeadTimeDias}}" required><br>

    <button class="btn" type="submit">Atualizar</button>
  </form>
  <a href="/" class="btn">Voltar</a>
</body>
</html>
